<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container border d-flex justify-content-center">
        <div id="menu">
            <form action="" class="form-group">
                <label for="name" class="">Name: </label><br>
                <input type="text" id="name" name="name" class="form-control">
            </form>
            <div onclick="iniciar()" class="button">
                <button class="btn btn-success mt-5" id="iniciar">Iniciar</button>
            </div>
        </div>
        
        <div id="game">
            <div class="nome" id="nome"></div>
            <div class="tempo">
                <span class="titulo">Tempo: </span>
                <span id="txtTempo">00</span>
            </div>
            <div class="score">
                <span>Score: </span>
                <span class="playerScore" id="playerScore">00</span>
            </div>
            <div class="player" id="player"></div>
            <div class="enemy" id="enemy"></div>
        </div>

        <div id="gameover">
            <h1>Game Over</h1>
            <span>Sua pontuação foi de: </span>
            <span id="finalScore"></span>
            <button class="btn btn-success" id="btnReiniciar">Reiniciar Jogo</button>
        </div>

    </div>

    

    <script src="js/script.js"></script>
</body>
</html>
